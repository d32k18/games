<!DOCTYPE html>
<html lang="fr-FR">
<head>
    <meta charset="UTF-8">

    <meta name="referrer" content="no-referrer">
    <title>d32 Games</title>
    <link rel="shortcut icon" href="favicon.ico">
    <link rel="stylesheet" href="d32styles.css">
</head>
<body>

    <!-- Title -->
    <h3>d32 Games</h3>

    <!-- Fixed Menu -->
	<div class="menu">
	    <a href="index.html">Games</a>
	    <div class="dropdown">
	        <a href="#">Emulateur</a>
	        <div class="dropdown-content">
	            <a href="nes.html">NES</a>
	            <a href="snes.html">SNES</a>
	            <a href="gba.html">GBA</a>
	            <a href="dosbox.html">DOSBOX</a>
	            <a href="arcade.html">ARCADE</a>
	        </div>
	    </div>
	</div>

    <!-- Games Container -->
    <div class="games-container">
        <div class="game-item">
        	<a href="emulation/DOSBOX/jsdoom" data-href="emulation/DOSBOX/jsdoom">
            	<img src="thumbnail/jsdoom.png" alt="jsdoom">
            	<p>Doom</p>
            </a>
        </div>
        <div class="game-item">
        	<a href="emulation/DOSBOX/jsstunts" data-href="emulation/DOSBOX/jsstunts">
            	<img src="thumbnail/jsstunts.png" alt="jsstunts">
            	<p>Stunts</p>
            </a>
        </div>        
        <div class="game-item">
        	<a href="emulation/DOSBOX/xonix" data-href="emulation/DOSBOX/xonix">
            	<img src="thumbnail/Xonix.png" alt="xonix">
            	<p>Xonix</p>
            </a>
        </div>
        <div class="game-item">
        	<a href="emulation/DOSBOX/persia" data-href="emulation/DOSBOX/persia">
            	<img src="thumbnail/persia.png" alt="persia">
            	<p>Prince of Persia</p>
            </a>
        </div>

        <div class="game-item">
        	<a href="emulation/DOSBOX/dayofthetentacle" data-href="emulation/DOSBOX/dayofthetentacle">
            	<img src="thumbnail/dott.gif" alt="dayofthetentacle">
            	<p>Day of the Tentacle</p>
            </a>
        </div>

        <div class="game-item">
        	<a href="emulation/DOSBOX/sam&maxhittheroad" data-href="emulation/DOSBOX/sam&maxhittheroad">
            	<img src="thumbnail/sam&maxhittheroad.jpg" alt="sam&maxhittheroad">
            	<p>Sam&Max HitTheRoad</p>
            </a>
        </div>

        <div class="game-item">
        	<a href="emulation/DOSBOX/lemmings" data-href="emulation/DOSBOX/lemmings">
            	<img src="thumbnail/lemmings.gif" alt="lemmings">
            	<p>Lemmings</p>
            </a>
        </div>
	    
    </div>

<br><br>

<script>
    document.addEventListener("DOMContentLoaded", function() {
        const gameItems = document.querySelectorAll('.game-item');

        gameItems.forEach(function(item) {
            item.addEventListener('click', function() {
                const href = item.querySelector('a').getAttribute('data-href');
                if (href) {
                    window.location.href = href;
                }
            });
        });
    });
</script>

</body>
</html>
