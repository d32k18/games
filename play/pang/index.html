<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <script type="application/javascript" src="./vendor/keymaster.js"></script>
  <script type="application/javascript" src="./dist/main.js"></script>
  <link rel="stylesheet" href="./assets/css/sprites.css" type="text/css">
  <link rel="stylesheet" href="./assets/css/styles.css" type="text/css">
  <link rel="stylesheet" href="./assets/css/reset.css" type="text/css">
  <link href="https://fonts.googleapis.com/css?family=Roboto+Slab:100,300,400,700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=VT323&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.12/css/all.css">
  <link rel="shortcut icon" href="./assets/favicon.ico" type="image/x-icon">
  <link rel="icon" href="./assets/favicon.ico" type="image/x-icon">
  <title></title>
  <style>
    canvas{
      border: 1px solid #000;
    }
  </style>
</head>
<body>
  <div class="body-container">
    <div class="body-header">
      <h1 style="font-family: VT323"></h1>
    </div>
    <div class="game">
      <div class="game-and-score">
      <div class='canvas-wrap' id="canvas-w">
        <canvas id="game-canvas" width="1200" height="800"></canvas>
        <div class="background"</div>
          <div class="instructions-container" id="instructions"> 
            <div class="instructions-box">
              <img src="./assets/pang splash.png" class="pang-splash">
              <div class="how-to-play">
                <div class="pang-keys">
                  <img src="./assets/Pang Keys.png" alt="pang-keys" class="keys-img">
                  <div class="pang-instructions">
                    <ul class="pang-instructions-list">
                      <li>*Pop all bubbles to win!</li>
                      <li>*Don't get hit by a bubble!</li>
                    </ul>
                  </div>
                </div>
                <h2>Press Enter to Play</h2>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="score-lives">
        <div>Score:&nbsp;</div><div id="score">0</div> 
        &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
        <div>Lives: &nbsp;</div><div id="lives">5</div>
      </div>
    </div>

      <footer class="footer-container">
        <ul class="footer-icon-list">
          <li class="footer-icon">
            <a href="https://github.com/93lykevin">
              <i class="fab fa-github"></i>
            </a>
          </li>
          <li class="footer-icon">
            <a href="https://www.linkedin.com/in/93lykevin/">
              <i class="fab fa-linkedin-in"></i>
            </a>
          </li>
          <!-- <li class="footer-icon">
            <a href="">
              <i class="fas fa-user-circle"></i>            
            </a>
          </li> -->
        </ul>
      </footer>
    </div>
    
  </div>
</body>
</html>
