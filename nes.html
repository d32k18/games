<!DOCTYPE html>
<html lang="fr-FR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="robots" content="noindex">
    <meta name="robots" content="noarchive">
    <meta name="robots" content="nosnippet">
    <meta name="robots" content="noodp">
    <meta name="referrer" content="no-referrer">
    <title>d32 Games</title>
    <link rel="shortcut icon" href="favicon.ico">
    <link rel="stylesheet" href="d32styles.css">
</head>
<body>

    <!-- Title -->
    <h3>d32 Games</h3>

    <!-- Fixed Menu -->
	<div class="menu">
	    <a href="index.html">Games</a>
	    <div class="dropdown">
	        <a href="#">Emulateur</a>
	        <div class="dropdown-content">
	            <a href="nes.html">NES</a>
	            <a href="snes.html">SNES</a>
	            <a href="gba.html">GBA</a>
	        </div>
	    </div>
	</div>

    <!-- Games Container -->
    <div class="games-container">
        <div class="game-item">
        	<a href="emulation/NES/super-mario-bros" data-href="emulation/NES/super-mario-bros">
            	<img src="thumbnail/super-mario-bros.jpg" alt="super-mario-bros">
            	<p>SMB</p>
            </a>
        </div>
        <div class="game-item">
        	<a href="emulation/NES/super-mario-bros-2" data-href="emulation/NES/super-mario-bros-2">            	
            	<img src="thumbnail/super-mario-bros-2.png" alt="super-mario-bros-2">
            	<p>SMB2</p>
            </a>
        </div>
        <div class="game-item">
        	<a href="emulation/NES/super-mario-bros-3" data-href="emulation/NES/super-mario-bros-3">            	
            	<img src="thumbnail/super-mario-bros-3.jpg" alt="super-mario-bros-3">
            	<p>SMB3</p>
            </a>
        </div>
        <div class="game-item">
        	<a href="emulation/NES/tetris" data-href="emulation/NES/tetris">            	
            	<img src="thumbnail/tetris.jpg" alt="tetris">
            	<p>Tetris</p>
            </a>
        </div>
        <div class="game-item">
        	<a href="emulation/NES/kung-fu" data-href="emulation/NES/kung-fu">            	
            	<img src="thumbnail/kung-fu.jpeg" alt="kung-fu">
            	<p>Kung Fu</p>
            </a>
        </div>
        
    </div>

<br><br>

<script>
    document.addEventListener("DOMContentLoaded", function() {
        const gameItems = document.querySelectorAll('.game-item');

        gameItems.forEach(function(item) {
            item.addEventListener('click', function() {
                const href = item.querySelector('a').getAttribute('data-href');
                if (href) {
                    window.location.href = href;
                }
            });
        });
    });
</script>

</body>
</html>
