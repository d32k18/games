<!DOCTYPE html>

<head>

    <style>
        body, html {
            background-image: url('../../thumbnail/bg.png');
            background-attachment: fixed;
            margin: 0;
            padding: 0;
            height: 100%;
            display: flex;
            flex-direction: column; /* Arrange content vertically */
            justify-content: flex-start;
            align-items: center;
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;

        .game-container {

            background-color: #000;
            margin-top: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            display: flex;

        }

        #game {
            width: 100%;
            height: 100%;
        }

        .fullscreen-btn,
        .back-btn {
            display: inline-block;
            width: 200px;
            padding: 10px;
            margin: 20px 10px;
            background-color: #0064ff;
            color: #fff;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .fullscreen-btn:hover,
        .back-btn:hover {
            background-color: #0051d0;
        }

        table {
            width: 100%;
            margin-bottom: 20px;
            text-align: center;
        }

        table td {
            padding: 4px;
            color: white;
        }

        #game-box-iframe {
            width: 640px;
            height: 480px;
            border: none;
            margin-top: 20px;
        }
    </style>
</head>
