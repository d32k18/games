<!DOCTYPE html>
<html lang="fr-FR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="robots" content="noindex">
    <meta name="robots" content="noarchive">
    <meta name="robots" content="nosnippet">
    <meta name="robots" content="noodp">
    <meta name="referrer" content="no-referrer">
    <title>d32 Games</title>
    <link rel="shortcut icon" href="favicon.ico">
    <link rel="stylesheet" href="d32styles.css">
</head>
<body>

    <!-- Title -->
    <h3>d32 Games</h3>

    <!-- Fixed Menu -->
	<div class="menu">
	    <a href="index.html">Games</a>
	    <div class="dropdown">
	        <a href="#">Emulateur</a>
	        <div class="dropdown-content">
	            <a href="nes.html">NES</a>
	            <a href="snes.html">SNES</a>
	            <a href="gba.html">GBA</a>
	            <a href="dosbox.html">DOSBOX</a>
	            <a href="arcade.html">ARCADE</a>
	        </div>
	    </div>
	</div>

    <!-- Games Container -->
    <div class="games-container">
        <div class="game-item">
        	<a href="emulation/GBA/gta-advance" data-href="emulation/GBA/gta-advance">
            	<img src="thumbnail/GTAA.png" alt="gta-advance">
            	<p>GTA Advance</p>
            </a>
        </div>
        <div class="game-item">
        	<a href="emulation/GBA/legend-of-zelda-minish-cap" data-href="emulation/GBA/legend-of-zelda-minish-cap">            	
            	<img src="thumbnail/legend-of-zelda-minish-cap.jpg" alt="legend-of-zelda-minish-cap">
            	<p>Legend of Zelda Minish Cap</p>
            </a>
        </div>
        <div class="game-item">
        	<a href="emulation/GBA/sonic-advance" data-href="emulation/GBA/sonic-advance">            	
            	<img src="thumbnail/sonic-advance.jpg" alt="sonic-advance">
            	<p>Sonic Advance</p>
            </a>
        </div>
        <div class="game-item">
        	<a href="emulation/GBA/sonic-advance-2" data-href="emulation/GBA/sonic-advance-2">            	
            	<img src="thumbnail/sonic-advance-2.png" alt="sonic-advance-2">
            	<p>Sonic Advance 2</p>
            </a>
        </div>
        <div class="game-item">
        	<a href="emulation/GBA/sonic-advance-3" data-href="emulation/GBA/sonic-advance-3">            	
            	<img src="thumbnail/sonic-advance-3.png" alt="sonic-advance-3">
            	<p>Sonic Advance 3</p>
            </a>
        </div>
        
    </div>

<br><br>

<script>
    document.addEventListener("DOMContentLoaded", function() {
        const gameItems = document.querySelectorAll('.game-item');

        gameItems.forEach(function(item) {
            item.addEventListener('click', function() {
                const href = item.querySelector('a').getAttribute('data-href');
                if (href) {
                    window.location.href = href;
                }
            });
        });
    });
</script>

</body>
</html>
