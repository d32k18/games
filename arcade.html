<!DOCTYPE html>
<html lang="fr-FR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="robots" content="noindex">
    <meta name="robots" content="noarchive">
    <meta name="robots" content="nosnippet">

    <meta name="referrer" content="no-referrer">
    <title>d32 Games</title>
    <link rel="shortcut icon" href="favicon.ico">
    <link rel="stylesheet" href="d32styles.css">
</head>
<body>

    <!-- Title -->
    <h3>d32 Games</h3>

    <!-- Fixed Menu -->
	<div class="menu">
	    <a href="index.html">Games</a>
	    <div class="dropdown">
	        <a href="#">Emulateur</a>
	        <div class="dropdown-content">
	            <a href="nes.html">NES</a>
	            <a href="snes.html">SNES</a>
	            <a href="gba.html">GBA</a>
	            <a href="dosbox.html">DOSBOX</a>
	            <a href="arcade.html">ARCADE</a>
	        </div>
	    </div>
	</div>

    <!-- Games Container -->
    <div class="games-container">

        <div class="game-item">
        	<a href="emulation/ARCADE/pang.html" data-href="emulation/ARCADE/pang.html">
            	<img src="thumbnail/pang.jpg" alt="pang">
            	<p>Pang World</p>
            </a>
        </div>

        <div class="game-item">
        	<a href="emulation/ARCADE/mpang.html" data-href="emulation/ARCADE/mpang.html">
            	<img src="thumbnail/mpang.png" alt="mpang">
            	<p>Mighty Pang</p>
            </a>
        </div>

        <div class="game-item">
        	<a href="emulation/ARCADE/toki.html" data-href="emulation/ARCADE/toki.html">
            	<img src="thumbnail/toki.jpg" alt="toki">
            	<p>Toki</p>
            </a>
        </div>
	    
        <div class="game-item">
        	<a href="emulation/ARCADE/ddragon2.html" data-href="emulation/ARCADE/ddragon2.html">
            	<img src="thumbnail/ddragon2.png" alt="ddragon2">
            	<p>Double Dragon 2</p>
            </a>
        </div>
	    
    </div>

<br><br>

<script>
    document.addEventListener("DOMContentLoaded", function() {
        const gameItems = document.querySelectorAll('.game-item');

        gameItems.forEach(function(item) {
            item.addEventListener('click', function() {
                const href = item.querySelector('a').getAttribute('data-href');
                if (href) {
                    window.location.href = href;
                }
            });
        });
    });
</script>

</body>
</html>
